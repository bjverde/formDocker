version: '3.8'
services:

  apache_php:
    build:
      dockerfile: debian11_apache_php81_mssql.Dockerfile
      context: .
    image: debian11_apache_php81_mssql:last
    container_name: debian11_php81_mssql
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - formdin-network
    volumes:
      #- "d:/wamp/www/formDocker:/var/www/html" #Windows 7
      - ./www:/var/www/html:rw                     #Linux
      - ./logs:/var/log/apache2:rw
      #- ./config/php:/etc/php/8.0:rw
      #- ./etc:/etc:rw
      #- ./config/apache_default.conf:/etc/apache2/sites-enabled/000-default.conf

networks: 
    formdin-network:
        driver: bridge
